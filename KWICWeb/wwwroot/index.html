<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KWIC</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        function SubmitTextPF() {
            dataJSON = $('#inputBox').val();
            $.ajax({
                url: '/api/Kwic',
                type: 'POST',
                data: JSON.stringify(dataJSON),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    $('#outputBox').val(response.data);
                    $('#pfTime').text("Last Pipes and Filters Time: " + response.time);
                },
                error: function (response) {
                    alert(response);
                }
            })
        }

        function SubmitTextOO() {
            dataJSON = $('#inputBox').val();
            $.ajax({
                url: '/api/KwicOO',
                type: 'POST',
                data: JSON.stringify(dataJSON),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    $('#outputBox').val(response.data);
                    $('#ooTime').text("Last Object Oriented Time: " + response.time);
                },
                error: function (response) {
                    alert(response);
                }
            })
        }
    </script>
</head>
<body>
    <div>
        <span id="pfTime">Last Pipes and Filters Time:</span>
        <br />
        <span id="ooTime">Last Object Oriented Time:</span>
        <br />
        <br />
        Input:
    </div>
    <div>
        <textarea id="inputBox" rows="20" cols="70"></textarea>
        
    </div>
    <div>
        Output:
    </div>
    <div>
        <textarea id="outputBox" rows="20" cols="70"></textarea>
    </div>
    <div>
        <button type="button" id="submit" onclick="SubmitTextPF()">PipeFilter</button>
        <button type="button" id="submit" onclick="SubmitTextOO()">OO-SharedData</button>
    </div>
</body>
</html>

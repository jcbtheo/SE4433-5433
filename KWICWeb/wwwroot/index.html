<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KWIC</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        function SubmitText() {
            dataJSON = $('#inputBox').val();
            $.ajax({
                url: '/api/Kwic',
                type: 'POST',
                data: JSON.stringify(dataJSON),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    $('#outputBox').val(response.data);
                },
                error: function (response) {
                    alert(response);
                }
            })
        }
    </script>
</head>
<body>
    <div>
        Input:
    </div>
    <div>
        <textarea id="inputBox" rows="20" cols="70"></textarea>
    </div>
    <div>
        Output:
    </div>
    <div>
        <textarea id="outputBox" rows="20" cols="70"></textarea>
    </div>
    <div>
        <button type="button" id="submit" onclick="SubmitText()">Process</button>
    </div>
</body>
</html>
